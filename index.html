<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="col-lg-12 hidden-xs">Surf Tracker
            <small class="pull-right">Session Rating Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="col-xs-12 hidden-lg">Surf Tracker
            <small class="pull-right">Session Rating Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-lg-4 pull-right">
        <h4 class="page-header">Add Surf Session</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Surf (ft)">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Wind Speed/Direction">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Session Rating">
        </div>
        <button type="button" class="btn btn-success" id="addButton">Add Session</button>
        <button type="button" class="btn btn-default" id="cancelButton">Cancel</button>
        <button type="button" class="btn btn-danger" id="fetchButton">Get My Surf Data</button>

    </div>
    <div class="student-list-container">
        <table class="student-list col-lg-8 col-xs-12">
            <thead class="page-header">
            <tr>
                <th>Surf (ft)</th>
                <th>Tide</th>
                <th>Wind Speed/Direction</th>
        
                <th>Session Rating</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody >
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
