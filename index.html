<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="row page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="col-lg-12 hidden-xs">Surf Tracker
            <small class="pull-right">Session Rating Avg : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="col-xs-12 hidden-lg">Surf Tracker
            <small class="pull-right">Session Rating Avg : <span class="avgSession label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-lg-3 pull-right">
        <h4 class="page-header">Add Surf Session</h4>

        <!-- location -->
        <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-map-marker"></span>
                </span>
                <input type="text" class="form-control" name="location" id="location" placeholder="Location">
            </div>

        <!-- surf height -->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-signal"></span>
            </span>
            <input type="text" class="form-control" name="size" id="size" placeholder="Surf Height (ft)">
        </div>

        <!-- swell direction -->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-move"></span>
            </span>
            <input type="text" class="form-control" name="swell-direction" id="swell-direction" placeholder="Swell Direction">
        </div>

        <!-- swell period -->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-option-horizontal"></span>
            </span>
            <input type="text" class="form-control" name="swell-period" id="swell-period" placeholder="Swell Period">
        </div>

        <!-- tide -->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-sort"></span>
            </span>
            <input type="text" class="form-control" name="tide" id="tide"
                   placeholder="Tide (Up/Down)">
        </div>

        <!-- wind -->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-move"></span>
            </span>
            <input type="text" class="form-control" name="wind" id="wind"
                   placeholder="Wind Speed/Direction">
        </div>

        <!-- rating -->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-star"></span>
            </span>
            <input type="text" class="form-control" name="rating" id="rating"
                   placeholder="Session Rating (1-10)">
        </div>

        <button type="button" class="btn btn-success" id="addButton">Add Session</button>
        <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
        <button type="button" class="btn btn-default" id="fetchButton">Get My Surf Data</button>

    </div>
    <div class="surf-list-container">
        <table class="student-list col-lg-9 col-xs-12">
            <thead class="page-header">
            <tr>
                <th>Location</th>
                <th>Surf Height (ft)</th>
                <th>Swell Direction</th>
                <th>Swell Period</th>
                <th>Tide (Up/Down)</th>
                <th>Wind Speed/Direction</th>
                <th>Session Rating</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody >
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
